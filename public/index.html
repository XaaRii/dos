<!DOCTYPE html>
<html>
<head>
  <title>Lobby List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Lobby List</h1>
  
  <div id="lobby-info">
    <h2 id="current-lobby"></h2>
    <div id="user-list"></div>
    <button id="leave-lobby" disabled>Leave Lobby</button>
  </div>

  <div id="lobby-list"></div>

  <form id="create-lobby-form">
    <input type="text" id="username" placeholder="Enter username" required>
    <input type="text" id="lobby-name" placeholder="Enter lobby name" required>
    <button type="submit">Create Lobby</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
